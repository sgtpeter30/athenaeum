<form [formGroup]="formName" [hidden]="field?.hidden">
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>{{field.label}}</mat-label>
    @if (field?.data?.prefix) {
      <span matTextPrefix>{{field.data.prefix}} &nbsp;</span>
    }
    <input matInput [formControlName]="field.name" [type]="field.type">
    @if (field?.data?.suffix){
      <span matTextSuffix>&nbsp; {{field.data.suffix}}</span>
    }
    <mat-error>{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</form>
