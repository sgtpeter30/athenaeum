<mat-spinner class="form-spinner" *ngIf="showLoader"></mat-spinner>
<ng-container>
  <form [formGroup]="form" [name]="formName" [className]="showLoader? 'spinning' : '' ">
    <ng-container *ngFor="let field of fields">
      <app-live-control-form [field]="field" [className]="field.class? field.class : '' "></app-live-control-form>
    </ng-container>
  </form>
</ng-container>
